<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>pallindrome numbers</h1>

    <script>
        let str = prompt('enter any string to check pallindrome');
        let temp = '';
        for(let i=str.length-1; i>=0; i--){
            temp+=str[i];
        }
        if(str==temp){
            document.write('given string is pallindrome')
        }
        else{
            document.write('given string is not palindrome')
        }
    </script>
</body>
</html>
