<body>
    <center>
        <h2>8) concat();</h2>
        <p>The conctat() concatenates (join) two or more array. Returns a new array.
            concatenating the join arrays.
        </p>
        <p>This method does not change the existing arrays</p>
    </center>
    <hr>

    <p><b>SYNTAX : </b></p>

    <pre>
        array1.concat(array2,array3,.....,arrayX)
    </pre>

    <script>                                                               
        let array1 = [1,2,3]
        let array2 = [11,22,33]
        let array3 = [111,222,333]

        let new_array = array1.concat(array2,array3)
        document.write(`<h1>new array type is: ${typeof new_array}</h1>`)
        document.write(`<h1>new array is: ${ new_array}</h1>`)
        document.write(`<h1>array1 is: ${array1}</h1>`)
console.log(new_array)

//example
let college1 = ["john", "arun", "deepan"]
let college2 = ["santhosh", "kiran", "naveen"] 
let college3 = ["suraj","dinesh", "prabha"] 
let college4 = ["manu", "chinnu", "sonu"] 

let attended_students = college1.concat(college2, college3,college4);
console.log(attended_students)

    </script>
