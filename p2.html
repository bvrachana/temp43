<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>ARRAY METHODS PART - 1</h1>
    </center>

    <hr>
    <center>

        <h1>1) toString();</h1>
        <p>The toString returned a string with array values seperated by commas.</p>
        <p>It does not change the original array.</p>
    </center>
    <hr>
    <p><b>SYNTAX:</b></p>

    <pre>
        array.toString();
    </pre>

    <script>
        let bikes = ['Yamaha', 'Bajaj', 'Honda', 'TVS'];
        document.write(`<h1>Array.toString(): ${typeof bikes.toString()}</h1>`)
        document.write(`<h1>Array.toString(): ${bikes.toString()}</h1>`)
        

        document.write(`<h1>Array: ${typeof bikes}</h1>`)


    </script>
</body>
</html>
