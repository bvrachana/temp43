<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>includes method();</h2>
    <script>
        let num = [1,2,3,4,5,6,7,8,9];
        const isPresent = num.includes(2) //true
        console.log(isPresent);

        const isPresent2 = num.includes(2,3)
        console.log(isPresent2);

        //creating own includes method
        function ownIncludes(element,start){
            for(let i=start; i<num.length; i++){
                if(num[i]==element){
                    return true
                }
            }
            return false
        }
        console.log(ownIncludes(6,0));
    </script>
</body>
</html>
