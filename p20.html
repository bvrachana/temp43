<body>
    <center>
        <h2>19) entries();</h2>
        <p>The entries() method returns an array iterator object wirh key/value pairs.</p>
        <p>And this method does not changes the original array</p>
    </center>
    <hr>
    <p><b>SYNTAX :  </b></p>

    <pre>
        array.entries();
    </pre>

    <hr>

    <script>
        let days = ['sun', 'mon', 'tue','wed','thur','fri','sat'];
        document.write(`<h2>Array.entries(): ${days.entries()}</h2>`)

        let iterator  = days.entries() //key,value
        console.log(iterator);

//for of method returns the value/item
//for in method returns the index
        for(const element of iterator){
            document.write(element + '<br>');
        }
        document.write(days);


        let days1 = ["sun","Mon","tue","wed","thu","fri","sat"];

        document.write(days1.entries());
        const keyValue = days1.entries()


        for(const iterator of keyValue){
            console.log(iterator[1]);
        }

   

    </script>
